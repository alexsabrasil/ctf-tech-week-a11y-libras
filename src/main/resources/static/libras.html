<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Transcri√ß√£o & Libras ü§ü</title>
</head>
<body>
<h1>Transcri√ß√£o & Libras ü§ü</h1>

<label for="transcriptId">ID do Audio Transcrito:</label>
<input type="text" id="transcriptId" placeholder="Digite o ID do Audio Transcrito">
<button id="loadButton">Carregar</button>

<h2>Transcri√ß√£o:</h2>
<div id="transcriptDisplay"></div>

<script>
    document.getElementById('loadButton').addEventListener('click', function() {
        const transcriptId = document.getElementById('transcriptId').value;
        fetchTranscript(transcriptId);
    });

    function fetchTranscript(id) {
        <!-- DONE! 4. Using JavaScript Fetch API, consume "/transcribed-audios/{id}" endpoint and display transcript -->
        fetch(`http://localhost:8080/transcribed-audios/${id}`)
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text || 'Ocorreu um erro desconhecido.');
                    })
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('transcriptDisplay').textContent = data.transcript
            })
            .catch(error => {
                console.error('Houve um problema com a opera√ß√£o de fetch: ', error);
            })
    }
</script>

<!-- DONE! 5. Integrate with VLibras: https://vlibras.gov.br/doc/widget/installation/webpageintegration.html -->

<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
    new window.VLibras.Widget();
</script>

</body>
</html>
